{% extends 'base.html' %}

{% block header %}
<h3 class="text-center" style="margin-bottom: 30px;">{% block title %}用户登陆{% endblock %}</h3>
<br>
{% endblock %}

{% block content %}

<center>
    <div style="width: 100%;">
        <form method="post">
            <div class="row">
                <div class="form-group ">
                    <label for="username" class="col-sm-1 control-label" style="font-size: large; text-align: right;">账户</label>
                    <div class="col-sm-11">
                        <input name="username" id="username" class="form-control" required>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <label for="password" class="col-sm-1 control-label" style="font-size: large; text-align: right;">密码</label>
                    <div class="col-sm-11">
                        <input type="password" name="password" id="password" class="form-control"  required>
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" value="LogIn" class="btn btn-success form-control">登陆</button>
        </form>
    </div>
</center>
{% endblock %}
