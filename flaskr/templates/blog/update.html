{% extends 'base.html' %}

{% block header %}
<h3>{% block title %}{{ post['title'] }}{% endblock %}</h3>
<br>
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="title" >标题</label>
        <input class="form-control" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    </div>

    <div class="form-group">
        <label for="body">内容</label>
        <textarea class="form-control" name="body" id="body" rows="3" >{{ request.form['body'] or post['body'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-success pull-right" >保存</button>
</form>

<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <button type="submit" class="btn btn-danger pull-right" value="Delete" style="margin-right: 10px;"onclick="return confirm('Are you sure?');">删除</button>
</form>
{% endblock %}
