{% extends 'base.html' %}

{% block header %}
<h2 style="font-family: 'Times New Roman', Times, serif;">{% block title %}New Post{% endblock %}</h2>
<br>
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="title">标题</label>
        <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}" placeholder="请输入标题" required>
    </div>

    <div class="form-group">
        <label for="内容">内容</label>
        <textarea class="form-control" name="body" id="body" rows="3" placeholder="请输入内容">{{ request.form['body'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-success pull-right" >保存</button>
</form>
{% endblock %}
