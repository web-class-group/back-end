<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1 style="font-family: 'Times New Roman', Times, serif; color: mediumblue;">
                    Flaskr <span>Web2021</span>
                </h1>
            </div>
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="/">首页</a>
                </li>
                <!-- 加上显得好看 -->
                <li class="disabled">
                    <a href="#">简介</a>
                </li>
                <li class="disabled">
                    <a href="#">信息</a>
                </li>
                <li class="dropdown pull-right">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">用户<strong class="caret"></strong></a>
                    <ul class="dropdown-menu">
                        {% if g.user %}
                        <li><a>{{ g.user['username'] }}</a>
                        <li class="divider"></li>
                        <li><a href="{{ url_for('auth.logout') }}">登出</a>
                            {% else %}
                        <li><a href="{{ url_for('auth.register') }}">注册</a>
                        <li><a href="{{ url_for('auth.login') }}">登入</a>
                            {% endif %}


                    </ul>
                </li>
            </ul>
            <div class="carousel slide" id="carousel-2017">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carousel-2017">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-2017">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-2017">
                    </li>
                </ol>
            </div>
            <section class="content">
                <header>
                    {% block header %}{% endblock %}
                </header>
                {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
                {% endfor %}
                {% block content %}{% endblock %}
            </section>
        </div>
    </div>
